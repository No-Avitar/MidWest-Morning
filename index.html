<!DOCTYPE html>
<html>
  <head>
    <title>MidWest Morning</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
        <div id="topRow" class="navBar">
            <img id="Logo" class="logo" src="/assets/Screenshot 2024-02-01 213809.png" alt="OPE.com Logo"></img>
            <p id="dayAndTime"></p>
            <p class="dadJoke" id="dadJoke"></p><button class="dadJokeBtn" id="dadJokeBtn">Heard It</button>
        </div>
    </header>
    <style>
      .navBar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 18px;
        background: linear-gradient(skyblue, white);
      }
      .logo {
        /* background-color: white; */
        border-radius: 20px;
        margin: 10px 20px 10px 25px;
        width: 125px;
      }
      .dadJokeBtn {
        justify-self: right;
        border-color: black;
        border-width: 2px;
        margin-right: 25px;
        border-radius: 10px;
        font-size: 22px;
        padding: 4px 9px;
        /* background-color: rgb(135 206 235 / 20%); */
        background-color: rgb(0 0 0 / 7%);
      }
      .dadJoke {
        width: 40%;
      }
      #weather {
        display: flex;
        justify-content: center;
        align-items: center;
        /* background: linear-gradient(white, skyblue); */
        font-size: 20px;
        height: 90px;
      }
      #city {
        border-radius: 10px;
        margin: 0px 15px;
        border-color: black;
        border-width: 2px;
        border-radius: 7px;
        padding: 4px 10px;
      }
      #weatherBtn {
        border-color: black;
        border-width: 2px;
        border-radius: 10px;
        padding: 4px 10px;
        background-color: rgb(0 0 0 / 7%);
      }
      #weatherBox {
        display: flex;
        justify-content: center;
        align-items: center;
        border-color: black;
        border-width: 3px;
        border-radius: 30px;
        margin: 0px 25px;
        flex-direction: column;
        max-width: 50%;
      }
      #location {
        display: flex;
        justify-content: center;
        align-self: stretch;
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        padding: 5px 0px;
        background: linear-gradient(navy, #49b2fe);
        color: white;
        border-radius: 27px 27px 0px 0px;
      }
      #weatherContent {
        display: flex;
        flex-direction: row;
      }
      #conditions {
        display: block;
        font-size: 18px;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-right: 10px;
      }
      #weatherGif {
        max-height: 150px;
      }
      #wind {
        margin-top: 14px;
        margin-bottom: 14px;
      }


      #mayoModule{
    border: 3px solid black;
    max-width: 375px;
}
#mayoHeader{
    display: flex;
    justify-content: center;
}
#mayoBox{
    display: flex;
    flex-direction: row;
    align-items: center;
    max-width: 300px;
}

.mayo_cards {
    position: relative;
    max-width: 800px;
    margin: auto;
    
  }
  
  .slide {
    display: flex;
    flex-direction: column;
    padding-bottom: 3px;
    width: 250px;
  }
  
 
  .mayo_text {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    width: 100%;
    padding: 3px;
    border-radius: 5px;
    padding-left: 20px;
    font-size: large;
    display: block;
    margin: auto;
    }
 
  .next{
    margin-left: 15px;
  }
  .prev, .next {
    cursor: pointer;
    border: none;
    font-size: 30px;
    background-color: transparent;
  }
.mayo_cards img {
    height: 200px;
    width: auto;
    padding-left: 50px;
    
}
a {
    font-size: 20px;
    color: white;
    display: flex;
    justify-content: center;
}
a:link{
    text-decoration: none;
}
a:visited{
    text-decoration: none;
}
a:hover{
    text-decoration: underline;
}
a:active{
    text-decoration: underline;
}
    </style>
    <section id="weather">
      <!-- ###TODO Accept user input as city or Zip code -->
      <!-- ###TODO remove form element and add local Storage -->
      <label for="city">Enter City:</label>
      <input type="text" id="city" name="city" required> 
      <button id="weatherBtn" onclick="saveCity(); getWeatherAPI()">Search</button>
    </section>
    <section id="weatherBox">
      <h2 id="location">location and time</h2>
      <div id="weatherContent">
      <ul id="conditions">
        <li id="temperature">temperature</li>
        <li id="wind">wind speed</li>
        <li id="humidity">humidity</li>
        <li id="conditionsDescription">description</li>
        <li><img></li>
      </ul>
      <p><img id="weatherGif" src=""><img></p>
      </div>
    </section>
    <section id="mayoModule">
      <h3 id="mayoHeader">Mayo Price Tracker</h3>
      <div id="mayoBox">
          <button class="prev" onclick="changeSlide(-1)">⬅️</button>
          <div class="mayo_cards">
              <div class="slide">
                  <img src="./assets/mayo_pics/Hellmans.png" alt="Hellman's Mayo">
                  <div class="mayo_text">
                      <p>Hellman's Mayonnaise</p>
                      <a
                          href="https://www.target.com/p/hellmann-s-mayonnaise-real-30oz/-/A-13028016#lnk=sametab">$6.19</a>
                  </div>
              </div>

              <div class="slide">
                  <img src="./assets/mayo_pics/Dukes_30oz.png" alt="Dukes Mayo">
                  <div class="mayo_text">
                      <p>Duke's Mayonnaise</p>
                      <a
                          href="https://www.target.com/p/duke-39-s-real-smooth-38-creamy-mayonnaise-30-fl-oz/-/A-14776644#lnk=sametab">$4.99</a>
                  </div>
              </div>

              <div class="slide">
                  <img src="./assets/mayo_pics/Kraft_Mayo.png" alt="Kraft Mayo">
                  <div class="mayo_text">
                      <p>Kraft Real Mayonnaise</p>
                      <a
                          href="https://www.target.com/p/kraft-real-mayonnaise-30-fl-oz/-/A-12946394#lnk=sametab">$4.99</a>
                  </div>
              </div>

              <div class="slide">
                  <img src="./assets/mayo_pics/Market_Pantry_30oz.png" alt="Market Pantry Mayo">
                  <div class="mayo_text">
                      <p>Market Pantry Mayonnaise</p>
                      <a
                          href="https://www.target.com/p/mayonnaise-30oz-market-pantry-8482/-/A-13007982#lnk=sametab">$3.39</a>
                  </div>
              </div>


          </div>

          <button class="next" onclick="changeSlide(1)">➡️</button>
      </div>
  </section>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="script.js"></script>
  </body>
</html>
